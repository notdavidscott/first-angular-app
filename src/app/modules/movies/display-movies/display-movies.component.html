<div class="movies">
    <h2>
      Movies:
    </h2>
    <div class="row justify-content-center">
    <div *ngFor="let movie of movies" class="movie-container" style="text-align: left;">
      <li>
        <p>{{movie.id + 1}}. {{movie.title}}: <br>Directed by: {{movie.director}}</p>
        <img [src]='movie.image_url' />
      </li>
    </div>

  </div>
